              <!-- <h5 class="card-title"><b>Author: ~Name</b></h5> -->
              <p class="card-text">{{post.post}}</p>
              <!-- <a href="/" class="testbutton">Read<b>...</b> </a> -->
  
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
