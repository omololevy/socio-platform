<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Untitled</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
</head>
<div class="row">

    <div class="col-md-3">
      <app-sidebar>
  
      </app-sidebar>
    </div>
  
    <div class="col-md-9">

    <div class="login-dark">
        <form  #f="ngForm">
        <h2 class="sr-only" style="color: #5A8F11 !important">Create Group</h2>
        <h2 class="text-center" style="color: #5A8F11 !important">Create Group</h2>
        <div class="form-group">
            <input class="form-control" [(ngModel)] ="cohort.name" type="text" name="name" placeholder="Group Name" />
        </div>
        <div class="form-group">
            <input class="form-control" [(ngModel)] ="cohort.description" type="email" name="description" placeholder="Group description" />
        </div>
        <div class="form-group">
            <button (click)="publicCohort()" class="btn btn-block text-light" type="submit" style="background-color: #5A8F11 !important"
            [disabled]="!f.valid">
            Create
            </button>
        </div>
        </form>
    </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>

</html>
