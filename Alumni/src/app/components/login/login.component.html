<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Untitled</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
</head>

<div class="login-dark">
  <form #f="ngForm">
    <h2 class="sr-only">Login Form</h2>
    <h1 class="text-center text-dark" style="color: #5A8F11 !important">
      Login
    </h1>
    
    <div class="form-group">
      <input class="form-control" [(ngModel)] ="login.username" type="text" name="username" style="color: black" placeholder="Username" ngModel
        required username />
    </div>
    <div class="form-group">
      <input class="form-control" [(ngModel)] ="login.password"type="password" name="password" style="color: black" placeholder="Password" ngModel
        password required />
    </div>
    <div class="form-group">
      <button (click)="loginUser()" class="btn btn-primary btn-block" type="submit" style="background-color:#5A8F11"
        [disabled]="!f.valid"> 
        Log In
      </button>
    </div>
    <a routerLink="/register" class="forgot">Create account</a>
  </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>

</html>
