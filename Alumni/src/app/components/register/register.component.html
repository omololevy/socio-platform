<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Untitled</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
  <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
</head>

<body>

  <div class="login-dark">
    <form (ngSubmit)="registerUser(f)" #f="ngForm">
      <h2 class="sr-only" style="color: #5A8F11 !important">Register</h2>
      <h2 class="text-center" style="color: #5A8F11 !important">Register</h2>
      <p class="text-center text-dark" style="color: red !important" *ngIf="passwordMismatch">
        Passwords don't match!
      </p>

      <p class="text-center text-dark" style="color: red !important" *ngIf="usernameExists">
        That username already Exists!
      </p>
      <div class="form-group">
        <input class="form-control" type="text" name="username" placeholder="Username" ngModel required username />
      </div>
      <div class="form-group">
        <input class="form-control" type="email" name="email" placeholder="Email" ngModel required email />
      </div>
      <div class="form-group">
        <input class="form-control" type="tel" name="phone" placeholder="Phone Number" ngModel required phone />
      </div>
      <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="Password" ngModel required password />
      </div>
      <div class="form-group">
        <input class="form-control" type="password" name="password2" placeholder="Confirm Password" ngModel required
          password2 />
      </div>

      <div class="form-group">
        <button class="btn btn-block text-light" type="submit" style="background-color: #5A8F11 !important"
          [disabled]="!f.valid">
          Sign Up
        </button>
      </div>
      <a routerLink="/login" class="forgot">Already have an account?</a>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
